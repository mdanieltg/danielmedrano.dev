<script>
  (function () {
    let mensajes = document.querySelectorAll(".mensaje-cambiante");
    let indice = 0;

    function cambiarMensaje() {
      for (let i = 0; i < mensajes.length; i++) {
        if (i === indice)
          mensajes[i].style.display = "inline";
        else
          mensajes[i].style.display = "none";
      }

      indice = ++indice % 3;
    }

    setInterval(cambiarMensaje, 3000);
    cambiarMensaje();
  })();
</script>
